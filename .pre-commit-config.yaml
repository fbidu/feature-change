# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.0.0
      hooks:
          - id: trailing-whitespace
            stages: [commit]
          - id: end-of-file-fixer
            stages: [commit]
          - id: check-yaml
            stages: [commit]
          - id: check-added-large-files
            stages: [commit]
    - repo: https://github.com/psf/black
      rev: stable
      hooks:
          - id: black
            language_version: python3.7
            stages: [commit]
    - repo: local
      hooks:
          - id: system
            name: PyLint
            entry: poetry run pylint
            language: system
            files: \.py$
            stages: [commit]

          - id: system
            name: PyTest
            entry: poetry run pytest --doctest-modules -v --cov=feature_change --cov-report term-missing:skip-covered
            language: system
            pass_filenames: false
            stages: [push]
            verbose: true
